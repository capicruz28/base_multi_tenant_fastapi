name: CI - FastAPI Multi-Tenant

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting y Análisis de Código
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Ejecutar Black (formateo)
      run: |
        black --check app/ tests/ || true
    
    - name: Ejecutar isort (imports)
      run: |
        isort --check-only app/ tests/ || true
    
    - name: Ejecutar Flake8 (linting)
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Analizar código legacy
      run: |
        python scripts/analyze_legacy_code.py || true

  security:
    name: Análisis de Seguridad
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install bandit safety
    
    - name: Ejecutar Bandit (análisis de seguridad)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ || true
    
    - name: Verificar aislamiento multi-tenant
      run: |
        python scripts/verify_tenant_isolation.py || true

  test:
    name: Tests Unitarios
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Ejecutar tests de seguridad
      env:
        ENABLE_QUERY_TENANT_VALIDATION: "true"
        ALLOW_TENANT_FILTER_BYPASS: "false"
        ENABLE_REDIS_CACHE: "true"
        REDIS_HOST: "localhost"
        REDIS_PORT: "6379"
      run: |
        pytest tests/security/ -v --cov=app.core.security --cov-report=term-missing || true
    
    - name: Ejecutar tests unitarios
      env:
        ENABLE_QUERY_TENANT_VALIDATION: "true"
        ALLOW_TENANT_FILTER_BYPASS: "false"
      run: |
        pytest tests/unit/ -v --cov=app.core.tenant --cov-report=term-missing || true

  build:
    name: Verificar Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Verificar imports
      run: |
        python -c "import app; print('Build OK')" || true


